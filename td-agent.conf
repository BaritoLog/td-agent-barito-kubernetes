<source>
  type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format none
  read_from_head false
</source>

<filter kubernetes.**>
  type kubernetes_metadata
  annotation_match ["barito.+", "fluentd.+"]
  de_dot false
</filter>

<match kubernetes.**>
    @type barito_k8s
</match>
